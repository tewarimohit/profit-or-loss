<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stocks</h1>
    <label for="initial-price">Initial Price :-
        <input type="number" placeholder="Enter the initial Price of Stocks" id="initial-price">
    </label>
    <label for="stocks-qty">Stocks Quantity :-
        <input type="number" placeholder="Enter the quantity of Stocks" id="stocks-qty">
    </label>
    <label for="current-price">Current Price :-
        <input type="number" placeholder="Enter the current Price of Stocks" id="current-price">
    </label>
    <button id="input-button">Tell Me!</button>
    <div id="output-box"></div>
    
</body>
<script src="app.js"></script>
</html>
